<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Charts Assignment, By Caleb Woessner</title>
</head>
<body>
  <h1>SVG Charts</h1>
<svg id="blue_bar_chart" width="400" height="400">
<rect x="0" y="250" width="50" height="150" stroke="black" fill="blue"/>
  <rect x="50" y="175" width="50" height="225" stroke="black" fill="blue"/>
  <rect x="100" y="175" width="50" height="225" stroke="black" fill="blue"/>
  <rect x="150" y="100" width="50" height="300" stroke="black" fill="blue"/>
  <rect x="200" y="100" width="50" height="300" stroke="black" fill="blue"/>
  <rect x="250" y="175" width="50" height="225" stroke="black" fill="blue"/>
  <rect x="300" y="175" width="50" height="225" stroke="black" fill="blue"/>
  <rect x="350" y="250" width="50" height="150" stroke="black" fill="blue"/>
</svg>
 <svg id="red_bar_chart" width="400" height="400">
<rect x="0" y="250" width="50" height="150" stroke="black" fill="red"/>
  <rect x="50" y="175" width="50" height="225" stroke="black" fill="red"/>
  <rect x="100" y="175" width="50" height="300" stroke="black" fill="red"/>
   <rect x="150" y="100" width="50" height="300" stroke="black" fill="red"/>
  <rect x="200" y="100" width="50" height="300" stroke="black" fill="red"/>
  <rect x="250" y="175" width="50" height="225" stroke="black" fill="red"/>
  <rect x="300" y="175" width="50" height="225" stroke="black" fill="red"/>
  <rect x="350" y="250" width="50" height="150" stroke="black" fill="red"/>
</svg> 
<svg id="line_line_chart" width="400" height="400">
  <line x1="10" x2="60" y1="250" y2="200" stroke="black" stroke-width="5"/>
  <line x1="60" x2="110" y1="200" y2="200" stroke="black" stroke-width="5"/>
  <line x1="110" x2="160" y1="200" y2="150" stroke="black" stroke-width="5"/>
  <line x1="160" x2="210" y1="150" y2="150" stroke="black" stroke-width="5"/>
  <line x1="210" x2="260" y1="150" y2="200" stroke="black" stroke-width="5"/>
  <line x1="260" x2="310" y1="200" y2="200" stroke="black" stroke-width="5"/>
  <line x1="310" x2="360" y1="200" y2="250" stroke="black" stroke-width="5"/>
</svg>
<svg id="path_line_chart" width="400" height="400">
  <path d= "M10 250 L60 200 L60 200 L110 200 L110 200 L160 150 L160 150 L210 150
    L210 150 L260 200 L260 200 L310 200 L310 200 L360 250" stroke="black" stroke-width="5" fill="none"/> 
</svg>
  </body>
</html>
